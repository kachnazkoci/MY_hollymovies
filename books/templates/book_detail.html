{% extends 'base_books.html' %}

<!-- ================================
Start Content
================================= -->
{% block content %}
    <br><br>
    Title: {{ object.title }}<br>
    Description: {{ object.description }}<br>
    Genre: {{ object.rating }}<br>
    Language: {{ object.get_language_display }}<br>
    Released: {{ object.released_at|date:"d.m Y"}}<br>
    Author: {{ object.author.name }}


    <br><br>
    <form action="{% url "book_detail" object.pk %}" method="post">
        {% csrf_token %}
        <button><i class="fas fa-thumbs-up"> Like</i></button>
    </form>

<!-- ================================
End Content
================================= -->
{%endblock%}

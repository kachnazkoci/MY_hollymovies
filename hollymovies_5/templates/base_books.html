<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>HollyMovies</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'js/menu.js' %}" type="text/javascript">

</head>
<body>

{% block navbar %}

    <div class="wrapper">
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <b class="fas fa-bars"></b>
                    </a>
                </div>
            </div>

        </div>
        <div class="sidebar">
            <div class="profile">
                <img src="https://tinyurl.com/eejmku59" alt="books_picture">
                <h3>Books</h3>
                <p>are uniquely portable magic.
                    <br><i>Stephen King</i></p>

            </div>
            <ul>
                <li>
                    <a href="{% url 'home' %}">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'books' %}">
                        <span class="icon"><i class="fas fa-book"></i></span>
                        <span class="item">Books</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'authors' %}">
                        <span class="icon"><i class="fas fa-people-carry"></i></span>
                        <span class="item">Authors</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'create_book' %}">
                        <span class="icon"><i class="fas fa-book-reader"></i></span>
                        <span class="item">Create book</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'create_author' %}">
                        <span class="icon"><i class="fas fa-person-booth"></i></span>
                        <span class="item">Create author</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'contact' %}">
                        <span class="icon"><i class="fas fa-user-friends"></i></span>
                        <span class="item">Contact</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'admin:index' %}">
                        <span class="icon"><i class="fas fa-user-shield"></i></span>
                        <span class="item">Admin</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

{% endblock navbar %}


{% block body %}
<div style="padding-left:16px">
  <h2>Hollymovies BOOKS - {{ page_name }}</h2>
</div>

{% endblock body %}


</body>
</html>
